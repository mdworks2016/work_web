<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css Cafe</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>
<body>
    <div id="wrapper">
        <header class="Header">
            <div class="Header__head">
                <h1>Site name</h1>
            </div>
            <nav class="Header__body">
                <ul class="menu">
                    <li class="item"><a href="#">サービス</a></li>
                    <li class="item"><a href="#">ワーク</a></li>
                    <li class="item"><a href="#">アバウト</a></li>
                    <li class="item"><a href="#">ブログ</a></li>
                    <li class="item"><a href="#">コンタクト</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="EntryPanel">
                <div class="EntryPanel__main">
                    <h3 class="EntryPanel__head">冬のコーヒーギフト</h3>
                    <div class="EntryPanel__body">
                        大切なあの型にありがとうを届けたい。心も体も温まる素敵なギフト。プレゼントキャンペーン実施中!
                    </div>
                <div class="EnteryPanel__foot"><a class="button" href="#">READ MORE</a></div>
                </div>
                <div class="EnteryPanel__sub">
                    <img class="EntryPanel__thumb" src="./dist/images/top/entry1.jpg" alt="" width="275" height="275">
                </div>
            </div>
            <div class="EntryPanel">
                <div class="EntryPanel__main">
                    <h3 class="EntryPanel__head">あの人気店のコラボメニュー</h3>
                    <div class="EntryPanel__body">
                        今話題の人気店、Macaro'n Thingsのパンケーキを使ったコラボ商品のセットメニューを販売中。
                    </div>
                <div class="EnteryPanel__foot"><a class="button" href="#">READ MORE</a></div>
                </div>
                <div class="EnteryPanel__sub">
                    <img class="EntryPanel__thumb" src="./dist/images/top/entry2.jpg" alt="" width="275" height="275">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
