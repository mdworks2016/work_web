<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="lib/vue.js"></script>
  </head>
  <body>
    <div id='testData'>
    </div>
    <script type="text/javascript">
    //DOMに入れ込んでもテンプレート動かない
    //あくまでViewインスタンス内での仕込みがない描画されないので意味がない
    //つまりこれが、Jqueryとの違い
    new Vue({
      el: '#testData',
      template:`
        <div>
          <p><input v-model="message"></p>
          <p>{{ message }}</p>
        </div>
      `,
      data: {
        message: 'Hello Vue.js!!'
      }
    })
    </script>
  </body>
</html>
